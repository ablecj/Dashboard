<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
  </head>
  <body>
    <div class="container-fluid ">
        <!-- first section labels -->
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3 col-sm-12 mt-4"> 
                <label for="YTD_Dashboard" class="YTD_Dashboard w-50 p-1 bg-white text-secondary ">4. YTD Dashboard</label> 
            </div>
            <div class='col-lg-3 col-md-3 col-sm-12 mt-4 d-flex justify-content-end'>
                <label for="YTD_MONTH" class="YTD_Month w-50 p-1 bg-white text-secondary d-flex justify-content-center ">Select YTD Month </label>
                <span class="Month bg-white text-secondary d-flex justify-content-center align-items-center ">JUN</span>
            </div>
        </div>
        <!-- first chart and card section -->
        <div class="row mt-4">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center p-1">
                        <label class="p-1 d-flex justify-content-center bg-white KPI_Label">KPI's</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-12 col-sm-6 mt-3 d-flex justify-content-center ">
                        <div class="row sale_container">
                            <h4 class="d-flex justify-content-center mb-0 mt-2">16,461</h4>
                            <p class="d-flex justify-content-end ml-5 mb-0">YoY</p>
                            <span class="d-flex justify-content-end text-success">43%</span>
                            <p class="d-flex justify-content-center">Sales</p>  
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-sm-6 d-flex justify-content-center sale_tar_container">
                        <div class="row sales_target_container bg-white mt-3">
                            <h4 class="d-flex justify-content-center mt-3">15,907</h4>
                            <p class="d-flex justify-content-center mt-3 mb-0">Sales Target</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- first chart -->
            <div class="col-lg-3 col-md-3 mr-3">
                <!-- <div class="row bg-white d-flex "> -->
                    <p class="d-flex justify-content-center mb-0  bg-white"> Sales (Amount) by Product/Category</p>
                    
                    <div class="product_category_chart  bg-white" id="product_cat_chart"></div>
                  <!-- </div> -->
            </div>
            <div class="col-lg-6 col-md-6 ">
                <!-- <div class="row d-flex bg-white"> -->
                  <p class="d-flex justify-content-center mb-0  bg-white">Actual Sales vs Target</p>

                  <div class="sales_vs_target  bg-white" id="sales_vs_target"></div>
                <!-- </div> -->
            </div>
        </div>

    </div>









    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/controller.js"></script>
  </body>
</html>
